trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: CmdLine@2
  inputs:
    script: |
      echo Trying to exec git command
      
      git checkout develop
      git diff --name-only HEAD@{0} HEAD@{1}
